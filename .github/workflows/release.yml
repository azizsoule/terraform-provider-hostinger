name: Release Terraform Provider

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build provider
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Set version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create build directory
        run: mkdir -p dist

      - name: Build for all OS/Arch
        run: |
          OS_ARCHES=(
            "linux amd64"
            "linux arm64"
            "darwin amd64"
            "darwin arm64"
            "windows amd64"
          )

          for target in "${OS_ARCHES[@]}"; do
            set -- $target
            GOOS=$1 GOARCH=$2 CGO_ENABLED=0 \
              go build -o "dist/terraform-provider-hostinger_${{ steps.version.outputs.VERSION }}_${1}_${2}" .
          done

      - name: Zip artifacts
        run: |
          cd dist
          for f in terraform-provider-hostinger_*; do
            zip "$f.zip" "$f"
            rm "$f"
          done

      - name: Generate SHA256SUMS
        run: |
          cd dist
          shasum -a 256 *.zip > terraform-provider-hostinger_${{ steps.version.outputs.VERSION }}_SHA256SUMS

      - name: Display artifacts
        run: ls -R dist

      - name: Upload release artifacts
        id: upload_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  update-registry:
    name: Update registry metadata
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout registry repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.REGISTRY_REPO }}
          token: ${{ secrets.GH_TOKEN }}
          ref: ${{ secrets.REGISTRY_BRANCH }}
          path: registry

      - name: Checkout provider repo (for hashes)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: provider

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare registry folder
        run: |
          mkdir -p registry/providers/azizsoule.github.io/${{ github.repository_owner }}/hostinger/${{ steps.version.outputs.VERSION }}

      - name: Generate index.json
        run: |
          cat > registry/providers/azizsoule.github.io/${{ github.repository_owner }}/hostinger/index.json <<EOF
          {
            "versions": [
              { "version": "${{ steps.version.outputs.VERSION }}" }
            ]
          }
          EOF

      - name: Download SHA256SUMS from release
        run: |
          mkdir -p artifacts
          gh release download "v${{ steps.version.outputs.VERSION }}" \
            --repo "${{ github.repository }}" \
            --pattern "terraform-provider-hostinger_${{ steps.version.outputs.VERSION }}_SHA256SUMS" \
            --dir artifacts
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Parse SHASUMS and create download.json
        run: |
          cd artifacts

          # Start JSON
          echo '{' > download.json
          echo '  "protocols": ["5.0"],' >> download.json
          echo '  "os_arch": {' >> download.json

          first=true
          while read -r sha file; do
            # Filename format: terraform-provider-hostinger_VERSION_OS_ARCH.zip
            os=$(echo "$file" | cut -d'_' -f3)
            arch=$(echo "$file" | cut -d'_' -f4 | sed 's/.zip//')

            if [ "$first" = true ]; then
              first=false
            else
              echo ',' >> download.json
            fi

            cat <<EOF >> download.json
            "${os}_${arch}": {
              "filename": "$file",
              "download_url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/$file",
              "shasum": "$sha"
            }
          EOF

          done < terraform-provider-hostinger_${{ steps.version.outputs.VERSION }}_SHA256SUMS

          echo -e "\n  }\n}" >> download.json

          cp download.json ../registry/providers/azizsoule.github.io/${{ github.repository_owner }}/hostinger/${{ steps.version.outputs.VERSION }}/download.json

      - name: Commit and push registry updates
        run: |
          cd registry
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update registry for version ${{ steps.version.outputs.VERSION }}"
          git push origin ${{ secrets.REGISTRY_BRANCH }}

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: update-registry
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare pages content
        run: |
          mkdir -p _site
          cp -r .well-known _site/ 2>/dev/null || true
          cp -r providers _site/ 2>/dev/null || true
          cp README.md _site/index.md 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
